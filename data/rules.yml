  - slot_was_set:
      - requested_slot: currency_to
  - slot_was_set:
      - currency_to: tiền việt
  - slot_was_set:
      - requested_slot: number
  - slot_was_set:
      - number: 10
  - slot_was_set:
      - requested_slot: null
  - action: action_exchange_rate

